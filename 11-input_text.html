<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Selector Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function () {
            $('#input1').val('Input Box')
            var content=$("input").val()
            $("p#p2").text(content)
        })
    </script>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>

</head>

<body>

    <input type="text" id="input1" value="First input Box">
    <input type="text" value="Second Input Box">
    <p class="green" id="p1">
        this is <i>first paragraph</i>
    </p>
    <p class="red" id="p2">this is second paragraph</p>

</body>

</html>
