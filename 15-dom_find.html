<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Selector Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function () {
            $('p').find("span").addClass("selected")
            $('p').eq(0).find("span").addClass("selectedEQ")
        })
    </script>

    <style>
        .selected{
            color: red;
        }
        .selectedEQ{
            color: blue;
        }
    </style>

</head>

<body>

   <p>This is first paragraph and
       <span>This is Blue</span>
   </p>

   <p>This is second paragraph and
        <span>This is red</span>
    </p>

</body>

</html>
