<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Selector Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function () {
            $('p#p1').click(function (){  
                $(this).toggleClass("red")
            })
            $('p#p2').click(function (){  
                $(this).toggleClass("green red")
            })
        })
    </script>

    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>

</head>

<body>

    <div>
        <p class="red" id="p1">This is first paragraph.</p>
        <p class="green" id="p2">This is second division paragraph.</p>
    </div>

</body>

</html>
