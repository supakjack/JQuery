<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Selector Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" languge="javascript">
        $(document).ready(function (){ 
           $("div").animate({
               left:'100px',
           },2500)
           $("div").animate({
               fontSize:'3px'
           },2500)
           $("div").animate({
                top:'+100px',
                height:'+=250px'
           },2500)
           $("div").animate({
               left:'0px',
               height:'+=250px'
           },2500)
           $("div").animate({
                top:'0px',
                height:'-=250px'
           },2500)
           $("div").animate({
               fontSize:'100%'
           },2500)
        })
    </script>

    <style>
        .mydiv{
            background:red; 
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 60px;
            position: absolute;
        }
    </style>

</head>

<body>

   <div class="mydiv">this is a square</div>
   
</body>

</html>
